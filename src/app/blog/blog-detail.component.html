<ng-container *ngIf="!(loading()); else loadingTpl">
  <app-blog-detail-view 
    [blog]="blog()" 
    [loading]="loading()" 
    [error]="error()" 
    (back)="goBack()"
    (like)="onLike()"
    (comment)="onComment()"
  ></app-blog-detail-view>
</ng-container>

<ng-template #loadingTpl>
  <app-spinner [diameter]="64" [strokeWidth]="5" [fullscreen]="true"></app-spinner>
</ng-template>
